<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>
    <hr>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
            <p>{{ task.description }}</p>
            <p>Completed: {% if task.completed %} Yes {% else %} No {% endif %}</p>
        {% endfor %}
    </ul>
</body>
</html>
